<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>產品管理系統</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="script/jquery-1.10.2.min.js"></script>
    <script src="script/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/main.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main_content">
        <div class="container">
            <div class="login_form">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs login_type" role="tablist">
                    <li role="presentation" class="active"><a href="#AdminLogin" class="tab_admin" aria-controls="AdminLogin" role="tab" data-toggle="tab">一般登入</a></li>
                    <li role="presentation"><a href="#CompanyLogin" class="tab_Company" aria-controls="CompanyLogin" role="tab" data-toggle="tab">企業登入</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="AdminLogin">
                        <div class="fill_form">
                            <div class="fill_item">
                                <label class="item_title">公司統編</label>
                                <div class="item_content">
                                    <input type="text" class="form-control input-lg tooltip_style" placeholder="請輸入公司統編" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="">
                                </div>
                                <div class="error_message">無效的統一編號</div>
                            </div>
                            <div class="fill_item">
                                <label class="item_title">電子郵件</label>
                                <div class="item_content">
                                    <input type="text" class="form-control input-lg tooltip_style error" placeholder="請輸入電子郵件" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="">
                                </div>
                                <div class="error_message" style="display:block;">無效的帳號</div>
                            </div>
                            <div class="fill_item">
                                <label class="item_title">密碼</label>
                                <div class="item_content">
                                    <input type="password" class="form-control input-lg tooltip_style" placeholder="請輸入密碼" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="">
                                </div>
                                <div class="error_message">密碼錯誤</div>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="RememberAccount" name="" checked="">
                                <label for="RememberAccount"><span></span>記住登入帳號</label>
                            </div>
                        </div>
                        <!-- .fill_form : END -->
                        <div class="button_group">
                            <a href="index.html" class="btn btn-lg btn_style1 btn_login">登入</a>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="CompanyLogin">
                        <div class="fill_form">
                            <div class="fill_item">
                                <label class="item_title">公司統編</label>
                                <div class="item_content">
                                    <input type="text" class="form-control input-lg tooltip_style" placeholder="請輸入公司統編" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="">
                                </div>
                                <div class="error_message">無效的統一編號</div>
                            </div>
                            <div class="fill_item">
                                <label class="item_title">電子郵件</label>
                                <div class="item_content">
                                    <input type="text" class="form-control input-lg tooltip_style error" placeholder="請輸入電子郵件" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="">
                                </div>
                                <div class="error_message" style="display:block;">無效的帳號</div>
                            </div>
                            <div class="fill_item">
                                <label class="item_title">密碼</label>
                                <div class="item_content">
                                    <input type="password" class="form-control input-lg tooltip_style" placeholder="請輸入密碼" data-toggle="tooltip" title="" data-placement="bottom" data-original-title="">
                                </div>
                                <div class="error_message">密碼錯誤</div>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="RememberAccount2" name="">
                                <label for="RememberAccount2"><span></span>記住登入帳號</label>
                            </div>
                        </div>
                        <!-- .fill_form : END -->
                        <div class="button_group">
                            <a href="index_business.html" class="btn btn-lg btn_style1 btn_login">登入</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .main_content : END -->
</body>

</html>
