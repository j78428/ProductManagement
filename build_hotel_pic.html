                                <div class="image_content ">
                                    <img src="images/hotel_image1.jpg">

                                <label class="sub_info">飯店</label>
                            </div>
                            <div class="image_item">
                                <div class="image_content ">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- .main_content : END -->
    <div class="modal alert_modal fade in" id="SetCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content category_content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <span>請選擇欲分類的類別</span>
                    <div class="btn_group">
                        <button type="button" class="btn btn_style1">無類別</button>
                        <button type="button" class="btn btn_style1">飯店</button>
                        <button type="button" class="btn btn_style1">設施</button>
                        <button type="button" class="btn btn_style1">周邊環境</button>
                    </div>
                </div>
            </div>
            <!-- .modal-content : END -->
        </div>
    </div>
    <!-- #SetCategory  : END -->
    <div class="modal alert_modal fade in" id="RemoveComfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
